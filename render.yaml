services:
  - type: web
    name: pet-health-api
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn health_cats.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: pet-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DEBUG
        value: False

  - type: pserv
    name: pet-database
    plan: free
    # 【已修正】將無效的 postgresMajorVersion 那一行完全刪除