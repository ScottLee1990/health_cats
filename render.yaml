services:
  - type: web
    name: pet-health-api
    env: python
    region: singapore
    plan: free
    # 【已修正】從 buildCommand 中移除 migrate 指令
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    # 【已修正】將 migrate 指令加到 startCommand 的最前面
    # "&&" 的意思是：如果前面的指令成功，才執行後面的指令
    startCommand: "python manage.py migrate && gunicorn health_cats.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pet-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DEBUG
        value: False

databases:
  - name: pet-database
    plan: free