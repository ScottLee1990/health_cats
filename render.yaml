# databases 區塊專門用來定義資料庫
databases:
  - name: pet-database
    plan: free # 免費方案

# services 區塊用來定義您的應用程式
services:
  - type: web
    name: pet-health-api
    env: python
    region: singapore
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn health_cats.wsgi:application"
    envVars:
      - key: DATABASE_URL
        # 【已修正】從 fromService 改為 fromDatabase
        fromDatabase:
          name: pet-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: DEBUG
        value: False